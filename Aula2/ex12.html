<script> 
    let valor_litro = parseFloat(prompt("Digite o valor do litro"));
    let litros = parseFloat(prompt("Digite a quantidade de litro"));
    let quantidade = litros * valor_litro;
    let valorTotal = quantidade - (quantidade * 0.1) ;
    alert(
        "valor total sem desconto: " + quantidade  +" valor total com desconto: " + valorTotal );
</script>
