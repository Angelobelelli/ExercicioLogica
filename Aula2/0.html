<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let temperaturaCelsius = 0;
    let temperaturaFahrenheit = 0;

  temperaturaCelsius = parseFloat(prompt("Digite sua mensagem em Celsius"));
    temperaturaFahrenheit = temperaturaCelsius * 1.8 + 32;
    alert ("Aqui esta a sua temperatura em Fahrenheit: " + temperaturaFahrenheit);

</script>
</body>


</html>
