<script>
    let somaIdades = 0;
    let contador = 0;
    let mediaIdades = 0;

    while (true) {
        let idade = parseInt(prompt("Digite a idade (ou um número negativo para encerrar):"));
        if (idade < 0) {
            break;
        }
        if (idade >= 18) {
            somaIdades += idade;
            contador++;
        }
    }

    if (contador > 0) {
        mediaIdades = somaIdades / contador;
    }

    alert(`Soma das idades maiores de idade: ${somaIdades}`);
    alert(`Média das idades maiores de idade: ${mediaIdades}`);

</script>
</html>
