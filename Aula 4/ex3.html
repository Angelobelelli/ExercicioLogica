<script>
    let numero = parseInt(prompt("Digite um n√∫mero para exibir a tabuada apenas dos resultados pares:"));
    alert(`Tabuada do ${numero} com resultados pares:`);
    
    for (let i = 1; i <= 10; i++) {
        let resultado = numero * i;
        if (resultado % 2 === 0) {
            alert(`${numero} x ${i} = ${resultado}`);
        }
    }
