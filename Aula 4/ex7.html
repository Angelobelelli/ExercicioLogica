<script>
    let soma = 0;

    for (let i = 1; i <= 500; i++) {
        if (i % 2 !== 0 && i % 3 === 0) { // Verifica se é ímpar e múltiplo de três
            soma += i;
        }
    }

    alert(`A soma dos números ímpares múltiplos de três entre 1 e 500 é: ${soma}`);

</script>
