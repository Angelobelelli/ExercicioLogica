<script>
    let numero = parseInt(prompt("Digite um nÃºmero para calcular o seu fatorial:"));
    let fatorial = 1;
    let sequencia = '';

    for (let i = numero; i > 0; i--) {

        sequencia += `${i === numero ? '' : ' x '}${i}`;
    }

    alert(`${numero}! = ${sequencia} = ${fatorial}`);
