<!DOCTYPE html>

</body>
<script>
    let vezes = parseInt(prompt("Digite quantas vezes deseja lançar o dado:"));
    let resultados = [];

    for (let i = 0; i < vezes; i++) {
        let resultado = Math.floor(Math.random() * 6) + 1; // Gera números aleatórios de 1 a 6
        resultados.push(resultado);
    }

    alert(`Resultados dos lançamentos do dado: ${resultados.join(', ')}`);

</script>
</html>
