        // Função para verificar se os números são pares ou ímpares e contar a quantidade de cada
        function verificaParidade(numeros) {
            let pares = [];
            let impares = [];
            
            // Itera sobre o array de números
            for (let i = 0; i < numeros.length; i++) {
                let numero = numeros[i];
                if (numero % 2 === 0) {
                    pares.push(numero); // Adiciona o número ao array de pares
                } else {
                    impares.push(numero); // Adiciona o número ao array de ímpares
                }
            }
            
            // Exibe os resultados
            alert(`Números pares (total: ${pares.length}): ${pares}`);
            alert(`Números ímpares (total: ${impares.length}): ${impares}`);
        }
