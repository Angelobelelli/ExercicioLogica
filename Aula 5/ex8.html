<!DOCTYPE html>

    <script>

    let vetor = [];
    for (let i = 0; i < 10; i++) {
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1;
        vetor.push(numeroAleatorio);
    }

    console.log("Números sorteados:", vetor);

    // Permite que o usuário insira um número e verifica se ele está no vetor
    let numeroUsuario = parseInt(prompt("Digite um número entre 1 e 10:"));
    let count = 0;
    let posicoes = [];

    for (let i = 0; i < vetor.length; i++) {
        if (vetor[i] === numeroUsuario) {
            count++;
            posicoes.push(i);
        }
    }

    if (count > 0) {
        alert(`O número ${numeroUsuario} está no vetor.`);
        if (count > 1) {
            alert(`O número ${numeroUsuario} aparece ${count} vezes nas posições: ${posicoes.join(", ")}`);
        } else {
            alert(`O número ${numeroUsuario} aparece na posição: ${posicoes[0]}`);
        }
    } else {
        alert(`O número ${numeroUsuario} não está no vetor.`);
    }

    </script>
</html>
