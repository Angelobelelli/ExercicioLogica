<script>
    let alturas = [];
    let totalAltura = 0;
    let pessoasAcimaDeDoisMetros = 0;

    for (let i = 0; i < 20; i++) {
        let altura = parseFloat(prompt(`Digite a altura da pessoa ${i + 1} em metros:`));
        alturas.push(altura);
        totalAltura += altura;
        if (altura > 2) {
            pessoasAcimaDeDoisMetros++;
        }
    }

    let alturaMedia = totalAltura / 20;

    alert(`A altura média é: ${alturaMedia.toFixed(2)} metros`);
    alert(`O número de pessoas com altura superior a 2 metros é: ${pessoasAcimaDeDoisMetros}`);

</script>
</html>
