    <script>
        let a = parseFloat(prompt("Digite o primeiro numero"));
        let b = parseFloat(prompt("Digite o segundo numero"));
        let c = prompt("Digite o operador aritmético: ");       
        let valorTotal = 0;




    switch (c){
        case "+":
        valorTotal = a + b;
        alert("O valor da operação é: " + valorTotal);
        break;

        
        case "-":
        valorTotal = a - b;
        alert("O valor da operação é: " + valorTotal);
        break;

        case "*":
        valorTotal = a * b;
        alert("O valor da operação é: " + valorTotal);
        break;

        case "/":
            if (b == 0){
                alert("Não é possivel dividir por 0");
            }
            else {
                valorTotal = a / b;
                alert("O valor da operação é: " + valorTotal);
            }
        break;
        

        default: 
        alert("Digite os valores novamente: ");
        break;
    }

 
    </script>
</html>
