<script>
    function verificarTriangulo() {
        let lado1 = parseFloat(prompt("Digite o valor do primeiro lado do triângulo:"));
        let lado2 = parseFloat(prompt("Digite o valor do segundo lado do triângulo:"));
        let lado3 = parseFloat(prompt("Digite o valor do terceiro lado do triângulo:"));

        if (lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
            alert("Os lados do triângulo devem ter valores positivos.");
            return;
        }
        
        if (lado1 + lado2 <= lado3 || lado1 + lado3 <= lado2 || lado2 + lado3 <= lado1) {
            alert("Esses lados não formam um triângulo.");
            return;
        }
        
        switch (true) {
            case lado1 === lado2 && lado2 === lado3:
                alert("Triângulo Equilátero");
                break;
            case lado1 === lado2 || lado1 === lado3 || lado2 === lado3:
                alert("Triângulo Isósceles");
                break;
            default:
                alert("Triângulo Escaleno");
    }
}

verificarTriangulo();

</script>
