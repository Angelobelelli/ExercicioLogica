<script>
    let n1 = prompt("Digite o primeiro numero");
    let n2 = prompt("Digite o segundo numero: ");
    let n3 = prompt("Digite o terceiro numero: ");
    let soma = n1 + n2 + n3;
    let valorTotal = 0;

    let opçãoMedia = prompt("Digite qual media vc quer que realize:");

    switch (opçãoMedia){
        case "Arimetica":
        valorTotal = soma / 3;
        alert("O valor da Media Arimetica é: " + valorTotal)
        break;

        
        case "Ponderada":
            let Ponderada = 3 + 3 + 4;
        valorTotal = soma / Ponderada;
        alert("O valor da Media Ponderada é: " + valorTotal)
        default: 
        alert("Digite os valores novamente: ")
        break;
        

    }



</script>
