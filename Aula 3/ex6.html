    <script>
        let produtoCusto1 = parseFloat(prompt("Digite o preço de custo de produto 1:"));
        let produtoVenda1 = parseFloat(prompt("Digite o preço de venda de produto 1:"));

        if(produtoCusto1 < produtoVenda1){
            alert("O produto 1 houve lucro na venda");
        }
        else if (produtoCusto1 > produtoVenda1){
            alert("O produto 1 houve prejuizo na venda");
        }
        else{
            alert("O produto 1 não houve lucro ou prejuizo na venda");
        }



        let produtoCusto2 = parseFloat(prompt("Digite o preço de custo de produto 2:"));
        let produtoVenda2 = parseFloat(prompt("Digite o preço de venda de produto 2:"));
       
    
        if(produtoCusto2 < produtoVenda2){
            alert("O produto 1 houve lucro na venda");
        }
        else if (produtoCusto2 > produtoVenda2){
            alert("O produto 1 houve prejuizo na venda");
        }
        else{
            alert("O produto 1 não houve lucro ou prejuizo na venda");
        }
        

    </script>
