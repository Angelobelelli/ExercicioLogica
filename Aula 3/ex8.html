<script>
    let nome = prompt("Digite seu nome");
    let nota1 = parseFloat(prompt("Digite a nota 1"));
    let nota2 = parseFloat(prompt("Digite a nota 2"));
    let nota3 = parseFloat(prompt("Digite a nota 3"));

    let media = (nota1 + nota2 + nota3) / 3;

     if(media >= 7){
        alert("O Aluno: " + nome + " está Aprovado com a media: " + media);
     }
     else if(media > 5.1 && media < 6.9){
        alert("O Aluno: " + nome + " está de Recuperação com a media: " + media);
     }
     else{
        alert("O Aluno: " + nome + " está Reprovado com a media: " + media);
     }
 
     
</script>
